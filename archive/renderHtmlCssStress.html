<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>A-Frame HTML Shader - Stress</title>
    <script src="./js/archive/aframe-master.js"></script>
    <script src="./js/archive/aframe-html-shader.min.js"></script>
    <link rel="stylesheet" type="text/css" href="renderHtmlCssStress.css" />
</head>

<body>
    <a-scene background="color: #111">
        <a-entity geometry="primitive: box; height: 15; width: 15" material="shader: html; target: #container; fps: 4" position="0 0 -20"></a-entity>
    </a-scene>

    <!-- HTML to render as a material. -->
    <div id="container" style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
    </div>

    <script>
        (function() {
            var container = document.querySelector('#container');
            for (var i = 0; i < 100; i++) {
                var tile = document.createElement('div');
                tile.classList.add('tile');
                container.appendChild(tile);
            }
        })();
    </script>
</body>

</html>
